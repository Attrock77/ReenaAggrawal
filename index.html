<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reena Aggarwal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      width: 100%;
      max-width: 360px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 270px;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .curve {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      border-top-left-radius: 60% 20px;
      border-top-right-radius: 60% 20px;
    }

    .profile-info {
      padding: 20px;
    }

    .profile-info h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      font-weight: 600;
    }

    .designation {
      font-size: 15px;
      color: #777;
      margin-bottom: 10px;
    }

    .summary {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      padding: 0 30px;
    }

    .buttons a {
      display: block;
      background-color: #f4a300;
      color: white;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #d28d00;
    }

    @media (max-width: 420px) {
      .profile-card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="image-wrapper">
      <img src="./ReenaAggarwal.jpg" alt="Reena Aggarwal">
      <div class="curve"></div>
    </div>
    <div class="profile-info">
      <h2>Reena Aggarwal</h2>
      <div class="designation">Head of Operations & Sales - Attrock</div>
      <div class="summary">
        <strong>Strategic Visionary</strong><br>
        16 Years in Sales, Marketing, Operations & Client Relations
      </div>
      <div class="buttons">
        <a href="tel:+919311023300"><i class="fa fa-phone"></i> Phone (Work)</a>
        <a href="https://attrock.com" target="_blank"><i class="fa fa-globe"></i> Website</a>
      </div>
    </div>
  </div>

</body>
</html>
